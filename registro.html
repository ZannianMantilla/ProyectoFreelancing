<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADSOLEARN | Registro</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="icon" href="estilos/iconos/senalogo.png" type="image/x-icon"> 
</head>
<body>
    <div class="background">
    </div>
    <div class="register_container_body">
        <form class="form_register" action="#">
            <p class="title_register">Registro </p>
            <div class="flex">
                <label>
                    <input id="nombre" class="input" type="text" placeholder="" required="" autocomplete="off">
                    <span>Nombre</span>
                </label>
    
                <label>
                    <input id="apellido" class="input" type="text" placeholder="" required="" autocomplete="off">
                    <span>Apellido</span>
                </label>
            </div>  
    
            <label>
                <input id="correo" class="input" type="email" placeholder="" required="" autocomplete="off">
                <span>Correo</span>
            </label> 
                
            <label>
                <input id="contrasena" class="input" type="password" placeholder="" required="" autocomplete="off">
                <span>Contrase√±a</span>
            </label>
    
            <label>
                <select id="rol" class="input"  placeholder="" required="">
                    <option value="Aprendiz">Aprendiz</option>
                    <option value="Contratista">Contratista</option>
                </select>
                <span>Rol</span>
            </label>
            <button id="crear-btn" class="crear_btn">Crear Cuenta</button>
            <p class="signin">Ya tienes una cuenta? <a href="IniciarSesion.html">Inicia Sesion</a> </p>
        </form>
    </div>
</body>
<script src="script/validar_form.js"></script>
</html>
