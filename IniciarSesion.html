<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADSOLEARN | Iniciar Sesion</title>
        <link rel="stylesheet" href="estilos\styles.css">
        <link rel="icon" href="estilos/iconos/senalogo.png" type="image/x-icon"> 
    </head>
    <body>
        <div class="background">
        </div>
        <div class="register_container_body">
            <form class="form_register" action="#">
                <p class="title_register">Iniciar Sesion </p>
                <label>
                    <input id="correo" class="input" type="email" placeholder="" required="" autocomplete="off">
                    <span>Correo</span>
                </label> 
                <label>
                    <input id="contrasena" class="input" type="password" placeholder="" required="" autocomplete="off">
                    <span>Contraseña</span>
                </label>
                <button id="crear-btn" class="crear_btn">Iniciar Sesion</button>
                <p class="signin">Olvidates tu contraseña? <a href="recuperarcontra.html">Recuperala</a> </p>
            </form>
        </div>
    </body>
</html>
