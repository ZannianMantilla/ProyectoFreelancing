<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADSOLEARN | Restaurar Contraseña</title>
        <link rel="stylesheet" href="estilos\styles.css">
        <link rel="icon" href="estilos/iconos/senalogo.png" type="image/x-icon"> 
        
    </head>
    <body>
        <div class="background">
        </div>
        <div class="register_container_body">
            <form class="form_register" action="#">
                <p class="title_register">Recuperacion</p>
                <p class="signin">Ingresa tu correo para recibir un mensaje de recuperacion de contraseña</p>
                <label>
                    <input id="correo" class="input" type="email" placeholder="" required="" autocomplete="off">
                    <span>Correo</span>
                </label> 
                <button id="crear-btn" class="crear_btn">Enviar</button>
            </form>
        </div>
    </body>
</html>
